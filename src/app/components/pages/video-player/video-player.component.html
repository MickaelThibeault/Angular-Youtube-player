<div class="video-player-container">
  <iframe
    width="560"
    height="315"
    [src]="getVideoUrl()"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <div *ngIf="!video">
    <p>Vous regardez la vidéo par défaut.</p>
  </div>
</div>

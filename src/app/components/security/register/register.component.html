<div class="register-container">
  <div class="register-box">
    <h2>Créer un compte</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username" class="form-control">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          <small *ngIf="registerForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis.</small>
          <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Le nom d'utilisateur doit comporter au moins 3 caractères.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">L'email doit être valide.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Le mot de passe doit comporter au moins 6 caractères.</small>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid"  class="btn-submit">S'inscrire</button>
    </form>

    <div *ngIf="registrationError" class="error">
      <p>Cet email est déjà utilisé. Veuillez en choisir un autre.</p>
    </div>

  </div>
</div>
